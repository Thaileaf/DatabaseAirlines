<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel = "stylesheet" href="{{ url_for('static', filename='main.css') }}"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Airline</title>
</head>
<body>

<div class="header">
    <h1 style="text-align: center">Database Airlines</h1>
    {% if not session.username %}
    <div class="credentials">
        <a href="./signup">Sign Up</a>
       <a href="./login">Log in</a>
<!--        Debug login-->
        <!-- <a href="/" onclick="debugLogin()">Log in</a> -->
    </div>
    {% else %}
    <div class="credentials account">
        <a href="Staff/staff.html">My Account</a>
        <a href="./logout">Log out</a>
    </div>
    {% endif %}
    <div style=";">
        <form action="./" style="text-align: center;">
            <label for="airport">Airport: </label>
            <select id="airport" name="airport">
                <option value="JFK">JFK</option>
                <option value="EWK">EWK</option>
                <option value="SFO">SFO</option>
                <option value="audi">Audi</option>
            </select>
            <label for="roundtrip">Roundtrip: </label>
            <input onclick=arrivalOn() type="checkbox" id="roundtrip" name="roundtrip"><br/>
            <label for="depart">Departure Date:</label>
            <input type="date" id="depart" name="depart">
            <label class="arrival" for="return">Return Date:</label>
            <input class="arrival" type="date" id="return" name="return">

            <input type="submit" value="Submit">
        </form>
    </div>
</div>
