<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel = "stylesheet" href="{{ url_for('static', filename='main.css') }}"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Airline</title>
</head>
<body>

<div class="header">
    <h1 style="text-align: center">Database Airlines</h1>
    {% if not session.username %}
    <div class="credentials">
        <a href="./signup">Sign Up</a>
       <a href="./login">Log in</a>
<!--        Debug login-->
        <!-- <a href="/" onclick="debugLogin()">Log in</a> -->
    </div>
    {% else %}
    <div class="credentials account">
        <a href="Staff/staff.html">My Account</a>
        <a href="./logout">Log out</a>
    </div>
    {% endif %}
    
    <div>
        <form action="/flights" method="GET" style="text-align: center;">
            <!-- <label for="airport">Airport: </label> -->
            <select id="airport" name="airport">
            {% for line in airports %}
                <option name="airport" id="airport" value={{line['name']}}>{{line['name']}}</option> <!-- Vscode doesn't like that-->
            {% endfor %}
            </select>
            <!-- <label for="roundtrip">Roundtrip: </label> -->
            <input onclick=arrivalOn() type="checkbox" id="roundtrip" name="roundtrip"><br/>
            <!-- <label for="depart">Departure Date:</label> -->
            <input type="date" id="depart" name="depart">
            <!-- <label class="arrival" for="return">Return Date:</label> -->
            <input class="arrival" type="date" id="return" name="return">

            <input type="submit" value="Submit">
        </form>
    </div>
</div>

<div class="flights">
    <!-- Needs flight status and date (potentially airline name, flight number, arrival/departure date but assignment isn't clear) -->

{% for line in flights %}
    <div class="card" style="width: 80vw;">
        <div class="card-body">
            <div class="row">
                <div class="col-2">
                    <h5 class="card-title">{{line['departure_time']}}</h5>
                </div>
                <div class="col-1">
                    <!-- Empty-->
                </div>
                <div class="col-2">
                    <h5 class="card-title">{{line['arrival_time']}}</h5>
                </div>
<!--                Spacing-->
                <div class="col-6"></div>
                <div class="col-1">
                    <h5 style="color:green">572$</h5>  <!-- only needs to be shown when purchasing tickets -->
                </div>
            </div>
            <div class="row">
                <div class="col-2">
                    <h6 class="card-subtitle mb-2 text-muted">{{line['depart_from']}}</h6>
                </div>
                <div class="col-1">

                </div>
                <div class="col-2">
                    <h6 class="card-subtitle mb-2 text-muted">{{line['arrive_at']}}</h6>
                </div>
            </div>
            <p class="card-text">5H 48M</p>
            <!-- For later, should only be visible if the user is logged in-->
            <a href="#" class="card-link">Book Flight</a>
        </div>
    </div>
{% endfor %}
</div>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

<script src="{{ url_for('static', filename='logic.js') }}">
</script>

</script>
</html>
