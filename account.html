<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel = "stylesheet" href="./main.css"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <title>Airline</title>
</head>
<body>
  <div class="header">
  <h1 style="text-align: center">My Account</h1>
  <div class="credentials">
    <a href="./">Home</a>
    <a href="./" onclick="logout()">Log out</a>
  </div>
</div>
  <div class="account staff" style="padding: 100px;display:flex">
    <div class="block">
      <form action="./">
        <p>Create flight: </p>
        <select id="airline" name="airline">
          <option value="Jetblue">JFK</option>
          <option value="EWK">EWK</option>
          <option value="SFO">SFO</option>
          <option value="audi">Audi</option>
        </select>
        <input type="datetime-local" id="depart" name="depart">
        <input type="datetime-local" id="arrival" name="arrival">
        <input type="submit" value="Submit">

      </form>
    </div>
    <div class="block">
      <form action="./">
        <p>Add airport: </p>
        <input type="text" id="airportname" name="airportname">
        <input type="submit" value="Submit">

      </form>
    </div>
    <div class="block">
      <form action="./">
        <p>Add airplane: </p>
        <input type="text" id="planename" name="planename">
        <input type="submit" value="Submit">

      </form>
    </div>
    <div class="block">
      <a>View Past Flights</a> </br>
      <a>View Current Flights</a> </br>
      <a>View Future Flights</a> </br>
      <a>View Frequent Customers</a> </br>
      <a>View Reports</a> </br>
      <a>View Earned Revenue</a>
    </div>



  </div>
</body>
</html>
